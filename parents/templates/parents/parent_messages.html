<!DOCTYPE html>
<html>
<head>
    <title>Parent Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .message p {
            margin: 0;
            color: #555;
        }
        .message .timestamp {
            text-align: right;
            color: #999;
            font-size: 0.8em;
        }
        .back-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Messages for {{ student.full_name }}</h2>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <p><strong>From:</strong> {{ message.sender }}</p>
                    <p><strong>To:</strong> {{ message.receiver }}</p>
                    <p>{{ message.content }}</p>
                    <p class="timestamp">{{ message.timestamp }}</p>
                </div>
            {% empty %}
                <p>No messages found.</p>
            {% endfor %}
        </div>

        <h3>Reply to Message</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.content.label }}<br>
            {{ form.content }}<br>
            <input type="submit" value="Send Reply" class="button">
        </form>

    </div>
</body>
</html>
