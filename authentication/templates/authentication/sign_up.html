<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 360px; /* More compact width */
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 15px; /* Reduced margin for better compactness */
            font-size: 1.5rem; /* Slightly smaller font size */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin: 0 0 10px; /* Reduced margin */
        }

        form input, form button {
            padding: 10px;
            margin-bottom: 10px; /* Adjusted margin for spacing */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem; /* Ensured font size consistency */
        }

        form button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        p {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        a {
            color: #5cb85c;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        a:hover {
            color: #4cae4c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'log_in' %}">Log In</a></p>
    </div>
</body>
</html>
